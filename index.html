  border-radius:20px;
  box-shadow:0 0 20px cyan;
}

  margin:20px;
  font-size:18px;
}

.name{
  font-size:30px;
  font-weight:bold;
  margin-top:20px;
  color:#00ffff;
  animation: nameGlow 1.5s infinite alternate;
}

@keyframes nameGlow{
  from{ text-shadow:0 0 10px #00ffff;}
  to{ text-shadow:0 0 25px #ffffff;}
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<script>
var c=document.getElementById("stars");
var ctx=c.getContext("2d");
c.width=window.innerWidth;
c.height=window.innerHeight;

var stars=[];
for(var i=0;i<100;i++){
  stars.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*2
  });
}

function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="white";
  for(var i=0;i<stars.length;i++){
    ctx.beginPath();
    ctx.arc(stars[i].x,stars[i].y,stars[i].r,0,2*Math.PI);
    ctx.fill();
  }
  requestAnimationFrame(draw);
}
draw();
</script>
